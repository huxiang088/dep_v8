            shell: bash
            run: |
                cd v8/v8
                git config branch.autosetupmerge always
                git config branch.autosetuprebase always
                git checkout ${{inputs.commit}}

          - name: Sync GClient
            shell: bash
            run: |
                cd v8/v8
                gclient sync -D

          - name: Use GCC14
            shell: bash
            run: |
                sudo apt purge clang-16 clang-17 clang-18 clang-format-16 clang-format-17 clang-format-18 clang-tidy-16 clang-tidy-17 clang-tidy-18 clang-tools-16 clang-tools-17 clang-tools-18 libclang-common-16-dev libclang-common-17-dev:amd64 libclang-common-18-dev:amd64 libclang-cpp16t64 libclang-cpp17t64 libclang-cpp18 libclang-rt-16-dev:amd64 libclang-rt-17-dev:amd64 libclang-rt-18-dev:amd64 libclang1-16t64 libclang1-17t64 libclang1-18
                sudo apt update
                sudo apt install build-essential
                sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
                sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100

          - name: Install Sysroot
            shell: bash
            run: |
                cd v8/v8
                python3 build/linux/sysroot_scripts/install-sysroot.py --arch=arm64

          - name: Build V8 Linux arm64 Debug
            shell: bash
            run: |
                cd v8/v8
                gn gen out/arm64.debug --args='v8_target_cpu="arm64" target_cpu="arm64" is_debug=true symbol_level=2 is_clang=false is_component_build=false v8_static_library=true clang_use_chrome_plugins=false v8_enable_pointer_compression=true use_custom_libcxx=false use_custom_libcxx_for_host=false v8_enable_partition_alloc=false v8_monolithic=true v8_use_external_startup_data=false v8_enable_sandbox=true v8_enable_webassembly=true treat_warnings_as_errors=false enable_iterator_debugging=true v8_enable_verify_heap=true v8_enable_object_print=true'
                ninja -C out/arm64.debug v8_monolith v8_hello_world

